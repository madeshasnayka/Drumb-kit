<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Tag Example</title>
</head>
<body>
    <details>
        <summary>Click to learn more about HTML</summary>
        <p>HTML stands for HyperText Markup Language. It is the standard language for creating web pages.</p>
    </details>

    <details>
        <mark><summary>Click to see a fun fact</summary></mark>
        <p>The first website was published on August 6, 1991, by Tim Berners-Lee, the inventor of the World Wide Web.</p>
    </details>
    
</body>
</html>
